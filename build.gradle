plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id("maven-publish")
}

def getVersionName = { ->
    return "1.0"
}

def getArtifactId = { ->
    return "hydro"
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/6Sides/hydro"
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
            groupId 'dev.6Sides'
            artifactId getArtifactId()
            version getVersionName()
            artifact("$buildDir/outputs/aar/${getArtifactId()}-release.aar")
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'


    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-reflect
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    implementation "com.fasterxml.jackson.core:jackson-databind:2.0.1"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.11.1"

    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.8.8"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.3.0"

    compile "com.amazonaws:aws-java-sdk-s3:1.11.228"
}
